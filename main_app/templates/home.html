{% extends 'base.html' %}

{% block content %}
<h1>Home / Chatter</h1>
<form action="" method="GET">
    <input type="text" placeholder="Search Chatter">
    <button type="submit">Search</button>
</form>

{% for post in posts %}
<div>
    <p>{{ post.user.username }}</p>
    <a href="{% url 'post_detail' post.id %}">
        <p>{{ post.content }}</p>
    </a>
</div>

<!-- Display photos -->
{% for photo in post.photo_set.all %}
<img src="{{ photo.url }}">
{% endfor %}

<p>{{ post.created_at }}</p>

<br>
{% endfor %}

{% endblock %}
