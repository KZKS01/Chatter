{% extends 'base.html' %}

{% block title %}
<title>{{ user.username }}@({{ user_id }}) / Chatter</title>
{% endblock %}

{% for post in posts %}
{% block content %}
<div>
    <p>{{ post.content }}</p>
</div>
<div>
    <a href="{% url 'post_edit' post.id %}">Edit</a>
    <a href="{% url 'post_delete' post.id %}">Delete</a>
</div>

{% endblock %}
{% endfor %}
