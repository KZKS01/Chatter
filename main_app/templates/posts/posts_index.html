{% extends 'base.html' %}

{% block title %}
<title>{{ user.username }}@({{ user_id }}) / Chatter</title>
{% endblock %}

{% block content %}
{% for post in posts %}
<div>
    <a href="{% url 'post_detail' post.id %}">
        <span>{{ post.content }}</span>
        <span>{{ post.created_at }}</span>
    </a>
</div>
{% endfor %}

{% endblock %}
