{% extends 'base.html' %}

{% block title %}
<title>{{ user.username }}@({{ user_id }}) / Chatter</title>
{% endblock %}

{% block content %}
  {% for post in posts %}
  <div>
    <a href="{% url 'post_detail' post.id %}">
        <p>{{ post.user.username }}</p>
        <p>{{ post.content }}</p>
        <p>{{ post.created_at }}</p>
    </a>
    <br>
  </div>
  {% endfor %}
{% endblock %}
