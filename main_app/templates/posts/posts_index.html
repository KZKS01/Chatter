{% extends 'base.html' %}

{% block title %}
<title>{{ user.username }}@({{ user_id }}) / Chatter</title>
{% endblock %}

{% block content %}
{% for post in posts %}
<div>
  <p>{{ post.user.username }}</p>
  <a href="{% url 'post_detail' post.id %}">
    <p>{{ post.content }}</p>
  </a>
</div>

<!-- Display photos -->
{% for photo in post.photo_set.all %}
<img src="{{ photo.url }}">
{% endfor %}

<p>{{ post.created_at }}</p>
<br>
{% endfor %}

{% endblock %}
