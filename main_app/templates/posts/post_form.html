{% extends 'base.html' %}

{% block title %}
{% if object %}
<title>Edit {{object.name}}</title>
{% else %}
<title>Create A Post</title>
{% endif %}
{% endblock %}

{% block content %}
<main id="mainBase">
{% if object %}
<h1>Edit {{object.name}}</h1>
{% else %}
<h1>New Post</h1>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Share"> 
</form>
</main>
{% endblock %}
